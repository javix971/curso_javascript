    <style type="text/css">
        ul {
                display: flex;
                align-items: stretch;
                list-style: none;
                margin:0;
                padding:0;
            }

            li {
                flex-grow: 1;
                background-color: aquamarine;
                margin-right: 0.5em;
            }

            a {
                display: block;
                height: 100%;
                box-sizing: border-box;
                padding: 1em;
                text-align: center;
                margin-right: 0.2em;
                text-decoration: none;
                color: #000000;
            }

            li:hover{
                background-color: antiquewhite;
            }
        @media (orientation:landscape) {}
            

        @media (orientation:portrait) {
            ul{ 
                flex-direction: column;
            }

            li{
                margin-bottom: 0.5em;
            }
        }
    </style>
</head>
